<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h2>Simple, traffic-based pricing</h2>
        <p>
          <span>Sign-up for our 30-day trial.</span>
          <span>No credit card required.</span>
        </p>
      </header>
      <form action="#" class="form">
        <div class="plan">
          <p id="pageviews">100K Pageviews</p>
          <p id="monthly-payment">$16.00 <span>/ month</span></p>
          <input
            class="range"
            type="range"
            name="range"
            id="range"
            min="0"
            max="100"
          />
        </div>
        <div class="billing">
          <input type="checkbox" name="discount" id="discount" />
          <label for="discount"
            >Monthly Billing<span class="toggleBtn"></span
          ></label>
          <p>Yearly Billing<span class="discount">-25%</span></p>
        </div>
        <div class="start-trial">
          <ul>
            <li>
              <p>
                <span><i class="fas fa-check"></i></span>Unlimited websites
              </p>
            </li>
            <li>
              <p>
                <span><i class="fas fa-check"></i></span>100% data ownership
              </p>
            </li>
            <li>
              <p>
                <span><i class="fas fa-check"></i></span>Email reports
              </p>
            </li>
          </ul>
          <button type="submit">Start my trial</button>
        </div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
